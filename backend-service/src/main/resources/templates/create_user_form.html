<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
    <title>HShop Admin Panel</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid">
    <div>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/ShopmeAdminSmall.png}"/>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users}">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categories}">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/brands}">Brands</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customers}">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/shipping}">Shipping</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orders}">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/report}">Sales Report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/articles}">Articles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/settings}">Settings</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div>
        <h2>Manage Users | Create New User</h2>
    </div>
    <form th:action="@{/users/save}" method="post" style="max-width: 700px; margin: 0 auto"
          th:object="${user}" onsubmit="return isAvailableEmail(this)"
    >
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">E-Mail</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" required minlength="8" maxlength="128"
                           th:field="*{email}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">First Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" required minlength="1" maxlength="50"
                           th:field="*{firstName}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Last Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" required minlength="1" maxlength="50"
                           th:field="*{lastName}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" required minlength="4" maxlength="50"
                           th:field="*{password}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Roles</label>
                <div class="col-sm-8">
                    <th:block th:each="role : ${roles}">
                        <input type="checkbox" class="m-2"
                               th:field="*{roles}" th:text="${role.name}" th:value="${role.id}"/>
                        - <small th:text="${role.description}">Description</small>
                        <br/>
                    </th:block>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Enable</label>
                <div class="col-sm-8">
                    <input type="checkbox" th:field="*{enabled}"/>
                </div>
            </div>
            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary m-3"/>
                <input type="button" value="Cancel" class="btn btn-secondary" id="cancel_button"/>
            </div>
        </div>
    </form>
    <div class="modal fade text-center" id="modal_dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modal_title">Warning</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <span id="modal_body"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <p>Shopme Control Panel - Copyright &copy; HShop</p>
    </div>
</div>
</body>
<script type="text/javascript">
    $(document).ready(function() {
        $("#cancel_button").on("click", function() {
            window.location = "[[@{/users}]]";
        });
    });

    // 이미일 확인을 통과 해야 전송된다.
    function isAvailableEmail(form) {
        var url = "[[@{/users/is_available_email}]]";
        var email = $("#email").val();
        var csrf_value = $("input[name='_csrf']").val();
        var params = { email: email, _csrf: csrf_value };

        $.post(url, params, function(response) {
            if (response === "OK")
                return true;
            else if (response === "NotAvailable") {
                showModalDialog("Warning", "already registered email: " + email);
                return false;
            } else {
               showModalDialog("Error", "cannot receive response from the server");
               return false;
            }
        }).fail(function() {
            showModalDialog("Error", "cannot connect to the server");
            return false;
        });

        alert();

        return false;
    }


    function showModalDialog(title, message) {
        $("#modal_title").text(title);
        $("#modal_body").text(message);
        $("#modal_dialog").modal();
    }
</script>
</html>
